<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="blog-card" id="blogCard">
      <img
        src="https://raw.githubusercontent.com/Codelearner123456/Blog-preview-card/a588d654d33d181e81736c01d6ce18004ab067d2/image/illustration-article.svg"
        alt="Blog Image"
        class="blog-image"
        id="blogImage"
      />
      <div class="blog-content">
        <p class="blog-tag">Learning</p>
        <div class="blog-details">
          <p class="blog-published">Published 21 Dec 2023</p>
        </div>
        <h2 class="blog-title">HTML & CSS Foundations</h2>
        <p class="blog-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="blog-author-details">
          <img
            src="https://raw.githubusercontent.com/Codelearner123456/Blog-preview-card/main/image/image-avatar.webp"
            alt="Author Avatar"
            class="blog-author-avatar"
          />
          <p class="blog-author">Greg Hooper</p>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Challenge by Frontend Mentor. Coded by Ademidun.</p>
    </div>
  </body>
</html>
